<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FazServ</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="shortcut icon" href="FazServ.svg" type="image/x-icon">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="index.html"><img src="FazServ.svg" alt=""></a>
            </div>

            <div class="barra-de-pesquisa">
                <input type="text" placeholder="Buscar serviço">

            

            </div>

            <div class="menu">
                <div class="postar">
                    <span class="material-symbols-outlined cu2">
                        add_circle
                        </span>
                    <h3>
                        Postar
                    </h3>
                </div>
                <div class="notificacoes">
                    <span class="material-symbols-outlined icone">
                        notifications
                        </span>
                        <h3>
                            Notificações
                        </h3>
                </div>
                <div class="servicos">
                    <span class="material-symbols-outlined icone">
                        view_comfy_alt
                        </span>

                        <h3>
                            Meus serviços
                        </h3>

                </div>
                <div class="chat">
                    <span class="material-symbols-outlined icone">
                        chat
                        </span>

                        <h3>
                            Chat
                        </h3>

                </div>

                <div class="btn-entrar">
                    <h4>Entrar</h4>
                </div>

                <div class="cadastrar">
                    <h4>Cadastrar-se</h4>
                </div>
            </div>

        </nav>
    </header>
</body>
</html>
